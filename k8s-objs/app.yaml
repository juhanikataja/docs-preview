- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewApp
    creationTimestamp: null
    labels:
      app: docs-preview
    name: docs-preview
  spec:
    replicas: 1
    selector:
      app: docs-preview
      deploymentconfig: docs-preview
    strategy:
      resources: {}
    template:
      metadata:
        annotations:
          openshift.io/generated-by: OpenShiftNewApp
        creationTimestamp: null
        labels:
          app: docs-preview
          deploymentconfig: docs-preview
      spec:
        volumes:
        - name: content-vol
          emptyDir: {}
        - name: workpath
          emptyDir: {}
        - name: nginx-conf
          configMap:
            name: nginx-config
        containers:
        - image: bitnami/nginx:1.16-centos-7
          name: web-server
          ports: 
          - containerPort: 8080
            protocol: TCP
          volumeMounts:
          - mountPath: /app
            name: content-vol
          - mountPath: /opt/bitnami/nginx/conf/server_blocks
            name: nginx-conf
          resources:
            limits:
              cpu: "1"
              memory: "2G"
            requests:
              cpu: "0.2"
              memory: "200M"
              
        - image: docs-preview:latest
          name: docs-preview
          resources:
            limits:
              cpu: "1"
              memory: "2G"
            requests:
              cpu: "0.2"
              memory: "200M"
          ports:
          - containerPort: 8081
            protocol: TCP
          env:
          - name: WORKPATH
            value: /work
          - name: BUILDROOT
            value: /builds
          - name: BUILDSECRET
            value: "csc-build-secret"
          volumeMounts:
          - mountPath: /builds
            name: content-vol
          - mountPath: /work
            name: workpath
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - docs-preview
        from:
          kind: ImageStreamTag
          name: docs-preview:latest
      type: ImageChange

